{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{content|safe}}
    <div class="my-3 d-flex">
        <a href="{% url 'edit' url %}" class="btn btn-outline-primary px-5 me-3">Edit Page</a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#confirm" class="btn btn-outline-danger px-5">Delete Page</a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="confirm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title fs-5" id="exampleModalLabel">Are you sure?</div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this Page?
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a href="{% url 'delete' url %}" class="btn btn-danger">Delete Page</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
